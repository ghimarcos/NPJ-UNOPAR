<div class="mat-elevation-z4">
    <table mat-table [dataSource] = 'products' >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef >Cpf</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef >Rg</th>
        <td mat-cell *matCellDef="let row">{{row.rg}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef >Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

       <!-- Data Nasc Column -->
       <ng-container matColumnDef="data_nasc">
        <th mat-header-cell *matHeaderCellDef >Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.data_nasc}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          
          
          <a routerLink="" class="vizual">
            <i class="material-icons">
              vizual
            </i>
          </a>
          
          <a routerLink="/products/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>

          <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>

          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
